<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logoLoja.jpg" alt="logo">
        </div>

    <div class="menu">
        <br>
        <a class="fonte-textoBranco" href="paginaInicial.html">Página Inicial</a>
        <a class="fonte-textoBranco" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="fonte-textoBranco" href="add-produto.html">Adicionar Produto</a>
        <a class="fonte-textoBranco" href="funcionarios.html">Funcionários</a>
    </div>
</header>
<br>
<br>

    <form action="" class="fonte-textoPreto">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        <br>
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        <br>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for ="quantidade disponível">quantidade disponível:</label>
            <input type= "number" id= "Quantidade disponível" name = "quantidade disponível">
        </div>
        <br>        
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <p class="fonte-textoBranco">Siga-nos nas redes sociais!</p>

        <div class="container">
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </div>
    </footer>
